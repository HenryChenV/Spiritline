{% extends "base.html" %}

{% block title %}{{ SITENAME }} <small>[tags]</small>{% endblock %}

{% block content %}
<ul class="tag-cloud all_tags">
	{% for tag in tag_cloud %}
    <li>
        <a href="{{ SITEURL }}/{{ tag.0.url }}" class="tag-{{ tag.1 }}">
            <b>{{ tag.0 }} </b>({{ tag.2 }})
        </a>
    </li>
	{% endfor %}
	</ul>
{% endblock %}
